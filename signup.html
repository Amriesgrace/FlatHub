<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlatHub - Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
     crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
     crossorigin="anonymous">
     <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">



</head>
<body class="bg-dark-grey">

    <div class="page_wrapper py-165">
        <div class=" form-container">
            <div class="">
                <p>Sign Up to FlatHub and find a great apartment</p>
                <button class="btn facebook-btn bg-blue">
                    <i class="fab fa-facebook-f f-16 px-2"></i>Sign up with Facebook
                </button>
                <div class="text-center divider">
                    <!-- <hr class="top-hr"> -->
                    <p>or</p>
                </div>
                <form action="">
                    <div class="row mr-0">
                        <div class="col-lg-12">
                            <label for="text" class="f-14">Full name</label>
                            <br>
                            <input type="email" class="login-input grey-bd" required>                            
                        </div>
                        <div class="col-lg-12">
                            <label for="email" class="f-14">Email</label>
                            <br>
                            <input type="email" class="login-input grey-bd" required>                            
                        </div>
                        <div class="col-lg-12 mt-2">
                            <label for="password" class="f-14">password</label>
                            <br>
                            <input type="password" class="login-input grey-bd" required>                            
                        </div>
                        <div class="col-lg-12">
                            <label for="password" class="f-14">Confirm password</label>
                            <br>
                            <input type="password" class="login-input grey-bd" required>                            
                        </div>
                        <div class="col-lg-12">
                            <button class="btn login-btn width-300 h-44 bg-brand white-text">Sign Up</button>                            
                        </div>
                        <div class="col-lg-12">
                           <p class="f-12 mt-2">Already have an account?, <a href="login.html" class="brand-color no-decor">Sign in here</a></p>                            
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
    crossorigin="anonymous"></script>
    <script src="assets/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
